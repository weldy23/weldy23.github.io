<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apakah Kamu Pemain Minecraft?</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(145deg, #1a2a06, #13210f);
    color: #e5e5e5;
    overflow: hidden;
  }

  .minecraft-text {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.4rem;
    color: #58a6ff;
    text-shadow:
      3px 3px 0 #000, 
      6px 6px 0 #3a3a3a;
    user-select: none;
    letter-spacing: 2px;
  }

  .btn-minecraft {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.9rem;
    background: linear-gradient(145deg, #4caf50, #215d24);
    border: 3px solid #3a6e12;
    box-shadow: inset 1px 1px 3px #8bc34a, 3px 3px 0 #13210f;
    color: #c7f777;
    padding: 12px 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    user-select: none;
  }
  .btn-minecraft:hover {
    background: linear-gradient(145deg, #7cd04a, #3a7e2b);
    color: #f2fdf0;
    box-shadow: inset 1px 1px 5px #b1ff6c, 4px 4px 0 #0b1802;
  }
  .btn-minecraft:active {
    box-shadow: inset 3px 3px 6px #214d00;
    transform: translate(2px, 2px);
  }

  /* Container for the entire screen */
  .container {
    height: 100vh;
    width: 100vw;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bd4a4271-458d-4509-b94b-2d1061e6987b.png');
    background-size: cover;
    background-position: center bottom;
  }

  /* Modal with pixel border effect */
  .modal {
    background: #112206cc;
    border: 8px solid #2a4d17;
    box-shadow: 0 0 15px #90ee9066 inset;
    padding: 3rem 2.5rem;
    border-radius: 16px;
    text-align: center;
    max-width: 480px;
  }

  /* Decorative pixel block pattern behind */
  .pixel-border {
    position: absolute;
    pointer-events: none;
    inset: 0;
    border: 12px solid transparent;
    box-shadow:
      inset 4px 4px 0 0 #2c692a,
      inset -4px -4px 0 0 #1a3a0e,
      4px 4px 0 0 #2c692a,
      -4px -4px 0 0 #1a3a0e;
    border-radius: 20px;
  }

  /* Pixel block decorations floating around */
  .pixel-decor {
    position: absolute;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #3c8543 50%, #1a3a0e 50%);
    box-shadow: inset -5px -5px 0 0 #5ec260;
    border: 3px solid #20401f;
    clip-path: polygon(
      10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%
    );
    animation: floatAround 12s ease-in-out infinite alternate;
  }
  .pixel-decor:nth-child(1) { top: 12vh; left: 8vw; animation-delay: 0s; }
  .pixel-decor:nth-child(2) { top: 80vh; left: 85vw; animation-delay: 3s; }
  .pixel-decor:nth-child(3) { top: 45vh; left: 50vw; animation-delay: 6s; }
  .pixel-decor:nth-child(4) { top: 20vh; left: 75vw; animation-delay: 9s; }
  .pixel-decor:nth-child(5) { top: 70vh; left: 20vw; animation-delay: 5s; }

  @keyframes floatAround {
    0% {
      transform: translate(0,0) rotate(0deg);
      box-shadow: inset -5px -5px 0 0 #5ec260;
    }
    100% {
      transform: translate(10px, -20px) rotate(10deg);
      box-shadow: inset 5px 5px 0 0 #81e07c;
    }
  }

  /* Hide scrollbars */
  ::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="pixel-border"></div>
    <div class="pixel-decor"></div>
    <div class="pixel-decor"></div>
    <div class="pixel-decor"></div>
    <div class="pixel-decor"></div>
    <div class="pixel-decor"></div>

    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="main-question">
      <h1 id="main-question" class="minecraft-text mb-10" style="font-size:1.8rem;">
        Apa Kamu Pemain Minecraft?
      </h1>
      <div>
        <button id="yesBtn" class="btn-minecraft" aria-label="Pilih iya, saya pemain Minecraft">IYA</button>
        <button id="noBtn" class="btn-minecraft" aria-label="Pilih tidak, saya bukan pemain Minecraft">TIDAK</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      // Open WhatsApp Minecraft Group link in new tab immediately on yes
      window.open('https://chat.whatsapp.com/DWS39RTkp7cIom6NQvqQbL', '_blank', 'noopener,noreferrer');
    });

    noBtn.addEventListener('click', () => {
      // If not Minecraft player => fade out the modal and display a short goodbye message
      const modal = document.querySelector('.modal');
      modal.innerHTML = '<p class="minecraft-text" style="font-size:1rem;">Terima kasih sudah berkunjung.</p>';
      setTimeout(() => {
        modal.style.opacity = '0';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 600);
      }, 3000);
    });
  </script>
</body>
</html>
